        <h2 class="entry-title">Project: Ghana Open Data Initiative (GODI)</h2>
        <div>
            <p><a style="border: medium none;" href="http://beta.webfoundation.org/?attachment_id=8122" rel="attachment wp-att-8122"><img title="Panorama-View-from-NITA-Offices" src="Panorama-View-from-NITA-Offices.jpeg" alt="" height="237" width="700"></a></p>
                    </div>
    </div>
    <div id="contents" class="entry-content">
        <div class="the_content"><p>&nbsp;</p>
<h3>Summary</h3>
<ul>
<li><strong>Project</strong>: Ghana Open Data Initiative (GODI)</li>
<li><strong>Summary</strong>: Support the Government of Ghana to create a locally sustainable long-term Open Data Initiative.</li>
<li><strong>Partners</strong>:&nbsp;<a href="http://www.webfoundation.org/">Web Foundation</a>,&nbsp;<a href="http://www.nita.gov.gh/">National Information and Technology Agency (NITA)</a>,&nbsp;and the cooperation of many organizations within the country.</li>
<li><strong>Status</strong>: January 2012 through December 2013.</li>
<li><strong>Funding</strong>: The project originated from discussions started during the&nbsp;<a href="http://www.webfoundation.org/2011/05/open-government-data-reports-published/">feasibility study</a>&nbsp;and is funded by NITA.</li>
</ul>
<p>&nbsp;</p>
<p>In August 2010, the Web Foundation started a project to conduct an assessment of the feasibility and potential of establishing an Open Data Initiative (ODI) in two countries: Ghana and Chile. The feasibility reports were&nbsp;<a href="http://www.webfoundation.org/2011/02/ogd-feasibility-reports-in-ghana-and-chile-released-for-public-comments-2/">published in draft form</a>&nbsp;in February 2011 and open for comments for several weeks. The&nbsp;<a href="http://www.webfoundation.org/2011/05/open-government-data-reports-published/">final versions</a>&nbsp;were published in May 2011.</p>
<p>The Ministry of Communications through the&nbsp;<a href="http://www.nita.gov.gh/">National Information and Technology Agency (NITA)</a>&nbsp;engaged the Web Foundation over the following few months in discussions over the feasibility report and its recommendations. In the meantime, the&nbsp;roll-out of the&nbsp;<a href="http://www.nita.gov.gh/pages.aspx?id=5">eGovernment Network Infrastructure (GovNET)</a>&nbsp;across the 10 regions in Ghana was completed. With the GovNET in place, data collection and dissemination by Ministries, Departments and Agencies will be easier and will spark of innovation and development with reuse of data so disseminated.</p>
<p>In January 2012,&nbsp;<a href="http://www.webfoundation.org/2012/02/ghana-godi-launch/">NITA invited the Web Foundation to Accra</a>, to hold brainstorming meetings, a meeting with stakeholders, and kick-start the project in Accra.</p>
<p>&nbsp;</p>
<h3>Approach</h3>
<p>The Web Foundation will support NITA in 2012-2013 to perform the following actions:</p>
<ul>
<li>Development of an Open Data strategy for the Government of Ghana taking into account the three layers of actors (political, public administration and civil society) and six dimensions of Open Data (political, legal, organizational, technical, social and economic). The strategy will include:
<ul>
<li>Public policy guidelines</li>
<li>Data collection guidelines</li>
<li>Data copyright and licensing guidelines</li>
<li>Dataset publication process/Open Data methods</li>
<li>GODI Secretariat/Steering Committee guidelines</li>
<li>Public-Private focus groups guidelines</li>
</ul>
</li>
<li>Establishment of an Open Data community
<ul>
<li>Intra and extra-government community building and outreach</li>
<li>One-time events and regular events (workshops, bootcamps, barcamps, contests…)</li>
<li>Collaborative online tools</li>
</ul>
</li>
<li>Setup, development and deployment of an Open Data platform (Web site)
<ul>
<li>Requirements and standards</li>
<li>Implementation</li>
<li>Validation</li>
</ul>
</li>
<li>Monitoring and Evaluation of the GODI</li>
<ul>
<li>Methodology</li>
<li>Impact assessment</li>
<li>Tools</li>
</ul>
</ul>
<h3>Expected Outcomes</h3>
<p>The expected outcome of this project is the establishment of a sustainable Open Data ecosystem in Ghana that will serve as a shining example for others to replicate.</p>
<h3>Status</h3>
<p>The final results are expected by December 2013 but the project will follow an ongoing delivery, monitoring and evaluation process.</p>
<p><a href="http://www.webfoundation.org/projects/ghana-open-data-initiative-godi/panorama-view-from-nita-offices/" rel="attachment wp-att-8122"><br>
</a></p>
</div>
